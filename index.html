<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f4f9;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            height: 100%;
            position: fixed;
        }

        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .sidebar a {
            display: block;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        .main-content h1 {
            margin-bottom: 20px;
        }

        /* Section Styles */
        .section {
            margin-bottom: 30px;
        }

        .section h3 {
            margin-bottom: 10px;
        }

        .cards {
            display: flex;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }

        .card h4 {
            font-size: 2rem;
            color: #333;
        }

        .card p {
            font-size: 1rem;
            color: #777;
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#" onclick="showAccounts()">Accounts</a>
        <a href="#">Reports</a>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <h1>Welcome to EkoTrack</h1>
        <div id="content-area">
            <p>üåø "EkoTrack: Mapping Today, Protecting Tomorrow." üåç</p>
        </div>
    </div>

    <script>
        function showAccounts() {
            const contentArea = document.getElementById("content-area");

            // Update the content dynamically
            contentArea.innerHTML = `
                <div class="section">
                    <h3>Accounts</h3>
                    <div class="cards">
                        <div class="card">
                            <h4>200</h4>
                            <p>Total Users</p>
                        </div>
                        <div class="card">
                            <h4>50</h4>
                            <p>Temp Users</p>
                        </div>
                        <div class="card">
                            <h4>150</h4>
                            <p>Active Users</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function showReports() {
            const contentArea = document.getElementById("content-area");

            // Update the content dynamically
            contentArea.innerHTML = `
                <div class="section">
                    <h3>Reports</h3>
                    <p>Reports functionality is coming soon. Stay tuned!</p>
                </div>
            `;
        }
        
    </script>

</body>
</html>
